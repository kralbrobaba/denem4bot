<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bot Paneli</title>
<style>
    body {
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #1e1e2f, #282846);
        color: white;
        margin: 0;
        padding: 0;
        text-align: center;
    }
    header {
        padding: 20px;
        font-size: 24px;
        background: rgba(0,0,0,0.3);
    }
    nav {
        display: flex;
        justify-content: space-around;
        background: #ffcc00;
    }
    nav button {
        flex: 1;
        padding: 15px;
        background: none;
        border: none;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
    }
    nav button:hover {
        background: rgba(0,0,0,0.1);
    }
    section {
        padding: 20px;
        display: none;
    }
    section.active {
        display: block;
    }
    input, select {
        padding: 10px;
        margin: 10px 0;
        width: 80%;
        border-radius: 8px;
        border: none;
        font-size: 16px;
    }
    button.action {
        background: #ffcc00;
        color: #1e1e2f;
        border: none;
        padding: 12px 20px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        border-radius: 8px;
    }
</style>
</head>
<body>

<header>üöÄ Bot Web Panel</header>

<nav>
    <button onclick="showTab('bakiye')">üí∞ Bakiye</button>
    <button onclick="showTab('cekim')">üì§ √áekim</button>
    <button onclick="showTab('referans')">ü§ù Referans</button>
</nav>

<section id="bakiye" class="active">
    <h2>üí∞ Bakiyeniz</h2>
    <p id="balance">Y√ºkleniyor...</p>
</section>

<section id="cekim">
    <h2>üì§ √áekim Talebi</h2>
    <input type="number" id="amount" placeholder="Miktar">
    <input type="text" id="wallet" placeholder="USDT C√ºzdan Adresi">
    <button class="action" onclick="sendWithdraw()">Talep G√∂nder</button>
</section>

<section id="referans">
    <h2>ü§ù Referans Linkiniz</h2>
    <p id="refLink">Y√ºkleniyor...</p>
</section>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
const tg = window.Telegram.WebApp;
tg.expand();

let userId = tg.initDataUnsafe?.user?.id || 0;

// Sekme deƒüi≈ütirme
function showTab(tab) {
    document.querySelectorAll("section").forEach(s => s.classList.remove("active"));
    document.getElementById(tab).classList.add("active");
}

// Bot'a veri g√∂nderme
function sendWithdraw() {
    const amount = document.getElementById("amount").value;
    const wallet = document.getElementById("wallet").value;
    tg.sendData(JSON.stringify({
        type: "withdraw",
        user_id: userId,
        amount: amount,
        wallet: wallet
    }));
}

// Sayfa y√ºklenince bakiye ve referans linkini al
tg.sendData(JSON.stringify({
    type: "get_info",
    user_id: userId
}));

// Bot'tan gelen veriyi dinleme
window.addEventListener("message", function(event) {
    if (event.data.balance) {
        document.getElementById("balance").innerText = event.data.balance + " USDT";
    }
    if (event.data.ref_link) {
        document.getElementById("refLink").innerText = event.data.ref_link;
    }
});
</script>

</body>
</html>
